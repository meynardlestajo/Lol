<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black; /* Change background color to black */
}
  h1 {
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    text-shadow: 0 0 10px blue; /* Glowing effect */
    animation: fade-in 1s ease-in-out forwards, glow 1s ease-in-out infinite alternate; /* Animation for fade-in and glowing effect */
    opacity: 0; /* Initially hidden */
    border: 2px solid transparent; /* Initial transparent border */
    padding: 10px;
    background-color: black; /* Background color */
    box-shadow: 0 0 10px blue; /* Glowing border effect */
  }

  @keyframes fade-in {
    from {
      opacity: 0; /* Initial opacity */
    }
    to {
      opacity: 1; /* Final opacity */
    }
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px blue, 0 0 20px blue; /* Initial glow */
      box-shadow: 0 0 10px blue; /* Initial glowing border */
    }
    to {
      text-shadow: 0 0 20px blue, 0 0 30px blue; /* Final glow */
      box-shadow: 0 0 20px blue; /* Final glowing border */
    }
  }
</style>
</head>
<body>
  <h1>Hello, Kamusta ka?</h1>
  <script>
  setTimeout(function() {
    window.location.href = 'message.html';
  }, 3000); // Redirect after 3 seconds
  </script>
</body>
</html>
