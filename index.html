<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Happy Birthday for Hacker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensure full viewport height */
    }

    .container {
      max-width: 600px; /* Adjust the width as needed */
      padding: 0 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 2em; /* Normal size */
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00;
    }

    p {
      font-size: 1em; /* Normal size */
      margin-bottom: 20px; /* Adjust as needed */
      color: #39FF14; /* Neon green */
      animation: typing 2s steps(40) forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ff00;
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Happy Birthday, Hacker number 2!</h1>
    <p>Birthday tola nen ramon nabwas ayyy!</p>
  </div>
</body>

</html>
