<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Glowing Animation</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  @keyframes glow {
    0% {
      text-shadow: 0 0 10px #87CEEB, 0 0 20px #87CEEB, 0 0 30px #87CEEB, 0 0 40px #87CEEB, 0 0 70px #87CEEB, 0 0 80px #87CEEB, 0 0 100px #87CEEB, 0 0 150px #87CEEB;
    }
    50% {
      text-shadow: none;
    }
    100% {
      text-shadow: 0 0 10px #87CEEB, 0 0 20px #87CEEB, 0 0 30px #87CEEB, 0 0 40px #87CEEB, 0 0 70px #87CEEB, 0 0 80px #87CEEB, 0 0 100px #87CEEB, 0 0 150px #87CEEB;
    }
  }
  
  h1 {
    font-size: 4em;
    text-align: center;
    color: #00f7ff; /* neon blue */
    animation: glow 3s infinite alternate;
    font-family: Arial, sans-serif; /* Change font style */
  }
</style>
</head>
<body>
  <h1>Hello</h1>
</body>
</html>
