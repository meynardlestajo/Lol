<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Heading</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #bc13fe; /* Neon purple background */
  }
  h1 {
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    text-shadow: 0 0 10px blue; /* Glowing effect */
    animation: glow 1s ease-in-out infinite alternate; /* Animation for glowing effect */
    border: 2px solid transparent; /* Initial transparent border */
    padding: 10px;
    background-color: black; /* Background color */
    box-shadow: 0 0 10px blue; /* Glowing border effect */
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px blue, 0 0 20px blue; /* Initial glow */
      box-shadow: 0 0 10px blue; /* Initial glowing border */
    }
    to {
      text-shadow: 0 0 20px blue, 0 0 30px blue; /* Final glow */
      box-shadow: 0 0 20px blue; /* Final glowing border */
    }
  }
</style>
</head>
<body>

<h1>Hello, Kamusta ka?</h1>

</body>
</html>
