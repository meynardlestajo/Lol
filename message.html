<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black; /* Change background color to black */
  }
  h1 {
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    text-shadow: 0 0 10px blue; /* Glowing effect */
    padding: 10px;
    background-color: black; /* Background color */
    animation: startup 1s ease forwards; /* Startup animation */
  }

  @keyframes startup {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px blue, 0 0 20px blue; /* Initial glow */
    }
    to {
      text-shadow: 0 0 20px blue, 0 0 30px blue; /* Final glow */
    }
  }
</style>
</head>
<body>
  <h1>Your limitationâ€”it's only your imagination</h1>
</body>
</html>
