<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>message for you</title>
<style>
body {
  background-color: #000;
  color: lime;
  font-family: monospace;
  overflow: hidden;
}

.command-line {
  width: 100%;
  height: 100%;
  overflow: hidden;
  white-space: pre-wrap;
  position: relative;
  padding: 20px; /* Add padding */
}

.alert {
  padding: 10px;
  border: 2px solid lime;
  margin-top: 20px;
  position: relative;
  animation: borderAnimation 2s infinite alternate;
}

@keyframes borderAnimation {
  0% {
    border-color: lime;
  }
  100% {
    border-color: red;
  }
}

.countdown {
  font-size: 24px;
  margin-top: 10px;
}

.command-line::before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(to bottom, transparent, transparent 2px, lime 3px, lime 3px);
  background-size: 100% 3px;
  animation: flicker 0.2s infinite;
}

@keyframes flicker {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.5; }
}

</style>
</head>
<body>
<div class="command-line">
  <p>Loading...</p>
</div>

<div class="alert" style="display: none;"></div>
<div class="countdown"></div>

<script>
const commands = [
  "Smile and the world smiles with you.",
  "Your smile brightens my day.",
  "Smiling is contagious, spread the joy!",
  "A smile is the best accessory you can wear.",
  "Let your smile change the world.",
  "A smile is a curve that sets everything straight.",
  "Your smile is like sunshine on a cloudy day.",
  "When you smile, you make life more beautiful.",
  "Smile, it's the key that fits the lock of everyone's heart.",
  "Don't forget to smile, it's free therapy!"
];

let index = 0;
const commandLine = document.querySelector('.command-line');
const alertBox = document.querySelector('.alert');
const countdownDisplay = document.querySelector('.countdown');

function typeWriter() {
  if (index < commands.length) {
    commandLine.innerHTML += commands[index] + '<br>';
    index++;
    setTimeout(typeWriter, 2000);
  } else {
    alertBox.style.display = "block";
    alertBox.innerHTML = "done..."; // Alert message when done
    countdownDisplay.innerText = "Redirecting in 10 seconds..."; // Update countdown to 10 seconds
    setTimeout(() => {
      window.location.href = "index.html"; // Redirect to exit.html after 10 seconds
    }, 10000); // Change timeout to 10 seconds

    // Start countdown
    let countdown = 10; // Change countdown to 10 seconds
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownDisplay.innerText = `Redirecting in ${countdown} seconds...`;
      if (countdown === 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);
  }
}

typeWriter();
</script>
</body>
</html>
