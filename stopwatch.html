<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: left;
      margin-bottom: 20px;
    }
    .time {
      font-size: 48px;
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="time" id="time">00:00:00</div>
    <div class="buttons">
      <button class="btn" onclick="start()">Start</button>
      <button class="btn" onclick="stop()">Stop</button>
      <button class="btn" onclick="reset()">Reset</button>
      <button class="btn" onclick="exit()">Exit</button>
    </div>
  </div>

  <script>
    var time = 0;
    var running = 0;

    function start() {
      if (!running) {
        running = 1;
        increment();
      }
    }

    function stop() {
      running = 0;
    }

    function reset() {
      running = 0;
      time = 0;
      document.getElementById("time").innerHTML = "00:00:00";
    }

    function increment() {
      if (running) {
        setTimeout(function() {
          time++;
          var mins = Math.floor(time / 10 / 60);
          var secs = Math.floor(time / 10) % 60;
          var millisecs = time % 10;

          if (mins < 10) {
            mins = "0" + mins;
          }
          if (secs < 10) {
            secs = "0" + secs;
          }

          document.getElementById("time").innerHTML = mins + ":" + secs + ":" + millisecs;
          increment();
        }, 100);
      }
    }

    function exit() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
